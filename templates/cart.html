{% extends "base.html" %}
{% block title %}Listing Accounts{% endblock %}

{% block content %}
  <h1 class="display-4">Listing Management</h1>
  <h5 class="display-6">Listings</h5>
  <body>
    <td><a href="/viewListings" class="btn btn-warning">Back</a></td>
    <h1>Cart</h1>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {% for item in cart %}
          <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <td><a href="/" class="btn btn-warning">Check Out</a></td>
  </body>
{% endblock %}

{% block styles %}
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
{% endblock %}
